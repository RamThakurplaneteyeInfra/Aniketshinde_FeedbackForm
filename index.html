<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary-start: #4f8cff;
      --primary-end: #6aa8ff;
    }

    /* Background Image */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      background-image: url("./bg1.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    /* Dark Overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
      backdrop-filter: blur(2.5px);
    }

    /* Form Container (Glass Effect) */
    .form-container {
      width: 100%;
      max-width: 500px;
      padding: 35px;
      background: rgba(255, 255, 255, 0.10);
      border-radius: 18px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 500;
      font-size: 18px;
      margin-bottom: 6px;
      display: block;
      color: black;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 0.4);
      color: black;
      font-size: 15px;
      margin-bottom: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    .form-input:focus {
      border-color: var(--primary-start);
      background: rgba(255, 255, 255, 0.7);
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 15px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      border: none;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
    }

    /* Logo styling */
    .logo-wrapper img {
      width: 90%;
      max-width: 191px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <!-- <h2 style="text-align:center; margin-bottom:20px; color:black;">Registration Form</h2> -->
    <div class="logo-wrapper" style="text-align: center;">
      <img src="./Logo.png" alt="Logo">
    </div>

    

    <form id="submit-to-google-sheet">

      <label>Full Name*:</label>
      <input class="form-input" name="name" required>

      <label>Email*:</label>
      <input class="form-input" type="email" name="email" required>

      <label>Contact Number*:</label>
      <input class="form-input" name="contact" required>

      <label>Company Name:</label>
      <input class="form-input" name="company">

      <label>Designation:</label>
      <input class="form-input" name="designation">

      <button class="btn-submit">Submit</button>

    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby_g2bvBfDUhZvyhIsvCSUUEJM2ruVAtOJajXxNlMYAd-_sWKmvuN6UIgy5QLNhzfT9jQ/exec";
    const form = document.getElementById("submit-to-google-sheet");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => {
          Swal.fire({
            title: "Success!",
            text: "Your form has been submitted successfully. Also Check Mails,Trash,Spams, Too....",
            icon: "success",
          });
          form.reset();
        })
        .catch(err => {
          Swal.fire({
            title: "Error!",
            text: "Something went wrong. Please try again.",
            icon: "error",
          });
        });
    });
  </script>

</body>
</html>
