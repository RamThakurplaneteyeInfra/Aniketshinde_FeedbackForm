<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary-start: #6a5af9;
      --primary-end: #4f8cff;
      --light-text-color: #e9e9e9;
      --white: #ffffff;
    }

    /* Background video */
    .video-background {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Blur overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
      backdrop-filter: blur(3px);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      padding: 35px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      border-top: 4px solid var(--primary-start);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: var(--light-text-color);
    }

    .form-input, select {
      width: 90%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-input:focus, select:focus {
      border-color: var(--primary-end);
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 15px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
    }
  
    .logo-wrapper img {
      width: 80%;
      max-width: 260px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

  </style>
</head>

<body>

  <!-- VIDEO BACKGROUND -->
  <div class="video-background">
    <video src="./design.mp4" autoplay loop muted></video>
  </div>

  <!-- FORM CARD -->
  <div class="form-container">

    <div class="logo-wrapper" style="text-align: center;">
      <img src="./logo.PNG" alt="Logo">
    </div>

    <form id="submit-to-google-sheet">

      <div class="form-group">
        <label>Full Name*:</label>
        <input class="form-input" name="name" required>
      </div>

      <div class="form-group">
        <label>Email*:</label>
        <input class="form-input" type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Contact Number*:</label>
        <input class="form-input" name="contact_number" required>
      </div>

      <div class="form-group">
        <label>Industry Name:</label>
        <input class="form-input" name="industry_name">
      </div>

      <div class="form-group">
        <label>Role:</label>
        <input class="form-input" name="role">
      </div>

      <div class="form-group">
        <label>Interested Products:</label>
        <select class="form-input" name="interested_products[]" id="interested_products" multiple>
          <option value="CropEye">CropEye</option>
          <option value="Crop Area Estimation">Crop Area Estimation</option>
          <option value="Satellite Based Topographic Services">Satellite Based Topographic Services</option>
          <option value="Crop Insurance & Surveillance">Crop Insurance & Surveillance</option>
          <option value="FarmArm Message">FarmArm Message</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group" id="other-field" style="display:none;">
        <label>Other (please specify):</label>
        <input class="form-input" name="other_interest">
      </div>

      <div class="form-group">
        <label>Card Attachment:</label>
        <select class="form-input" name="card_attachment">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="form-group">
        <label>Company Website:</label>
        <input class="form-input" name="company_website">
      </div>

      <button class="btn-submit">Submit</button>

    </form>
  </div>


  <!-- JS CODE HANDLING FORM SUBMISSION -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyAVvdzXEOjBdzTwx0Q9d1-RxXcIl4Pi8Rc9gKdv0zMAjATmqCUtZ0n7BNhi4M40ko/exec"; // ðŸ”— replace with your Web App URL
    const form = document.getElementById("submit-to-google-sheet");

    // Show "Other" field dynamically
    document.getElementById("interested_products").addEventListener("change", function () {
      const selected = Array.from(this.selectedOptions).map(o => o.value);
      document.getElementById("other-field").style.display = selected.includes("Other") ? "block" : "none";
    });

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(form);

      // Convert multi-select to CSV string
      const products = Array.from(
        document.getElementById("interested_products").selectedOptions
      ).map(o => o.value);

      formData.set("interested_products", products.join(", "));

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
          Swal.fire({
            title: "Success!",
            text: "Your form has been submitted successfully.",
            icon: "success",
            confirmButtonColor: "#6a5af9"
          });
          form.reset();
          document.getElementById("other-field").style.display = "none";
        })
        .catch(error => {
          Swal.fire({
            title: "Error!",
            text: "Something went wrong. Please try again.",
            icon: "error",
            confirmButtonColor: "#d33"
          });
        });
    });
  </script>

</body>
</html>
