<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovative Pure CSS Form with Background Image</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

    <style>
      :root {
        /* Color Palette */
        --primary-start: #6a5af9;
        --primary-end: #4f8cff;
        --text-color: #343a40;
        --light-text-color: #f0f0f0; /* New: for text over transparent background */
        --secondary-bg: rgba(255, 255, 255, 0.1); /* Slightly visible input background */
        --white: #ffffff;
        --error-color: #dc3545;
        --success-color: #28a745;
      }

      body {
        /* Background Image Properties */
        background-image: url('bg1.png'); /* Dynamic random image */
        background-size: cover; /* Cover the entire viewport */
        background-position: center center; /* Center the image */
        background-attachment: fixed; /* Keep image fixed when scrolling (if content overflows) */
        background-repeat: no-repeat; /* Do not repeat the image */

        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
        position: relative; /* Needed for the overlay */
      }

      /* Optional: Overlay for better readability of text on background image */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4); /* Dark semi-transparent overlay */
        z-index: -1; /* Place behind form */
      }

      .form-container {
        width: 100%;
        max-width: 480px;
        padding-top: 0px;
        background: rgba(255, 255, 255, 0); /* Make the form background completely transparent */
        padding-left: 40px;
        padding-bottom: 40px;
        padding-bottom: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* Adjust shadow for transparency */
        border-top: 5px solid var(--primary-start);
        animation: fadeIn 1s ease-in-out;
        backdrop-filter: blur(5px); /* Optional: Add a subtle blur effect to the background visible through the form */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h4 {
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        color: var(--white); /* White title for better contrast */
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4); /* Text shadow for readability */
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      label {
        font-weight: 600;
        color: var(--light-text-color); /* Lighter label for contrast */
        margin-bottom: 8px;
        display: block;
        font-size: 14px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3); /* Text shadow for readability */
      }

      .form-input {
        width: 100%;
        padding: 14px 18px;
        font-size: 16px;
        border-radius: 12px;
        border: 2px solid rgba(255, 255, 255, 0.3); /* Lighter border for inputs */
        background-color: var(--secondary-bg); /* Semi-transparent input background */
        color: var(--white); /* White text in inputs */
        transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
        box-sizing: border-box;
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.7); /* Lighter placeholder text */
      }

      .form-input:focus {
        outline: none;
        background-color: rgba(255, 255, 255, 0.2); /* Slightly more opaque on focus */
        border-color: var(--primary-end); /* Maintain primary color for focus */
        box-shadow: 0 0 0 4px rgba(79, 140, 255, 0.3); /* Adjust shadow for transparency */
      }
      
      textarea.form-input {
        resize: vertical;
        min-height: 120px;
        padding-top: 18px;
      }

      .btn-submit {
        display: block;
        width: 100%;
        background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
        color: var(--white);
        border: none;
        padding: 15px 30px;
        font-size: 17px;
        font-weight: 600;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s ease, transform 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(1, 255, 35, 0.671);
        margin-top: 20px;
      }

      .btn-submit:hover {
        background: linear-gradient(135deg, var(--primary-end), var(--primary-start));
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgb(1, 47, 134);
      }

      .btn-submit:active {
        transform: translateY(0);
        box-shadow: 0 5px 15px rgba(75, 237, 78, 0.74);
      }
      
      .btn-submit:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <!-- <h1 a>✉️ Crop-Eye</h1> -->

      <div style="display: flex; align-items: center; justify-content: center;">
        <img src="./logo.PNG" alt="Crop-Eye" height="150px" width="90%">
      </div>
      <form id="submit-to-google-sheet">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input
            class="form-input"
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            class="form-input"
            type="email"
            name="email"
            id="email"
            placeholder="abc123@gmail.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="contact_number">Contact Number :</label>
          <input
            class="form-input"
            type="text"
            name="contact_number"
            id="contact_number"
            placeholder="+91"
          />
        </div>

        <div class="form-group">
          <label for="message">Share Your Experience With Planet-Eye</label>
          <textarea
            class="form-input"
            name="message"
            id="message"
            rows="4"
            placeholder="Type your message here..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn-submit">
          Submit
        </button>
      </form>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxRcT7GQlAyev1ky-yo4V6yQal5BKkxRn0ZUxkHLoCsbHQ92M4OUbN5DyfiW0x3tCQ/exec";

      const form = document.forms["submit-to-google-sheet"];
      const submitButton = form.querySelector('.btn-submit');

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        submitButton.innerHTML = 'Sending...';
        submitButton.disabled = true;

        let formData = new FormData(form);

        fetch(scriptURL, {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            swal("Success!", "Your message was sent successfully!", "success");
            form.reset();
          })
          .catch((error) => {
            console.error('Submission Error:', error);
            swal("Error", "Something went wrong. Try again later!", "error");
          })
          .finally(() => {
            submitButton.innerHTML = 'Submit';
            submitButton.disabled = false;
          });
      });
    </script>
  </body>
</html>
